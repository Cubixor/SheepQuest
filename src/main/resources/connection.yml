# SheepQuest plugin messages file (connection.yml)
#
# This file contains all settings related to bungeecord connection.
#
# You have to configure it only if you are using bungee mode, otherwise just ignore it.


# Server name - name of this server that is used in the bungeecord config.
# WARNING! It's really important to use the same name here as in the bungecord config - otherwise plugin won't work.
# So if this spigot server is named "srv1" in your bungeecord config leave this option set to "srv1".
server-name: "srv1"

# Bungeecord server hostname, if your spigot and bungeecord server are on the same machine just leave it set to "localhost".
host: "localhost"

# Bungeecord socket server port, set it to the same value as in the bungee-config.yml in your bungeecord server.
# WARNING! This is NOT your bungeecord server port, it's your socket server port which can be changed in the file mentioned above.
port: 3000
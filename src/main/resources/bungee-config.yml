# SheepQuest bungee plugin configuration file (bungee-config.yml)
#
# This file contains all settings related to bungeecord server.
#
# You have to configure it only if you are using bungee mode (sheepquest arenas on multiple servers),
# otherwise you don't have to upload sheepquest plugin to your bungeecord server.


# Socket server port
#
# It can be any free port (not being used by any other service),
# that your socket server used for communication between spigot servers and buntgeecord will run on.
#
# Remember to change the port in every spigot server connection.yml file to the one set below.
socket-port: 3000